<!DOCTYPE html>
<html>
<head>
    <title>Clear EcoQuest Storage</title>
</head>
<body>
    <h1>Clearing EcoQuest Storage</h1>
    <script>
        console.log('Before clearing:', localStorage.getItem('ecoquest_location'));
        localStorage.removeItem('ecoquest_location');
        console.log('After clearing:', localStorage.getItem('ecoquest_location'));
        console.log('Storage cleared! You can close this tab and refresh the main app.');
        
        // Optional: redirect to main app
        setTimeout(() => {
            window.location.href = 'http://localhost:5173';
        }, 2000);
    </script>
</body>
</html>
